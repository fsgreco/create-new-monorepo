pre-commit:
  parallel: false
  commands:
    normalize:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    lint:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx}"
      run: npx eslint --color=false {staged_files}
      stage_fixed: true
